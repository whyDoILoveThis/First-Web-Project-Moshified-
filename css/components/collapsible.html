<div class="collapsible collapsible--expanded">
  <header class="collapsible__header">
    <h2 class="collapsible__heading">Item</h2>
    <img
      class="icon collapsible__chevron"
      src="/css/images/chevron.svg"
      alt=""
    />
  </header>
  <div class="collapsible__content">
    <ul class="list">
      <li class="list__item">Item1</li>
      <li class="list__item">Item2</li>
      <li class="list__item">Item3</li>
      <li class="list__item">Item4</li>
    </ul>
  </div>
</div>
