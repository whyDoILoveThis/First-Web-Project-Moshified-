<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Playground</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/normalize.css" />
  </head>
  <body>
    <section class="site-block site-block--dark site-block--skew-left hero">
      <div class="grid grid--cols-2 container">
        <header class="site-block__header hero__content">
          <h1 class="site-block__heading">Cloud Hosting for Pros</h1>
          <p class="hero__tagline">Deploy your website in less than 5 mins.</p>
          <a class="btn btn--accent btn--stretched">Get Started</a>
        </header>
        <div>
          <picture>
            <source
              type="image/webp"
              srcset="
                /css/images/banner/new/webp/banner@1x.webp 1x,
                /css/images/banner/new/webp/banner@2x.webp 2x
              "
            />
            <source
              type="image/png"
              srcset="
                /css/images/banner/new/png/banner@1x.png 1x,
                /css/images/banner/new/png/banner@2x.png 2x
              "
            />
            <img class="hero__img" src="/css/images/banner/banner.png" alt="" />
          </picture>
        </div>
      </div>
    </section>
  </body>
</html>
