<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />

    <title>Smithified.com</title>
  </head>
  <body style="padding: 4rem">
    <div class="card testimonial">
      <div class="grid grid--cols-2">
        <div class="testimonial__image">
          <span class="icon-container icon-container--accent">
            <svg class="icon icon--small icon--white">
              <use href="css/images/icon-sprite-sheet.svg#quotes"></use>
            </svg>
          </span>
          <img src="/css/images/testimonial.jpg" alt="A satisfied customer" />
        </div>
        <blockquote class="quote">
          <p class="quote___text">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ratione
            veritatis molestiae dicta velit, laudantium nihil in corrupti
            molestias accusantium ad?
          </p>
          <footer>
            <div class="media">
              <div class="media__image">
                <svg class="icon icon--primary quote__line">
                  <use href="css/images/icon-sprite-sheet.svg#line"></use>
                </svg>
              </div>
              <div class="media__body">
                <h3 class="media__title quote__author">
                  Cletus Snarwinsmicherakinsder
                </h3>
                <p class="quote__company">ABC Company</p>
              </div>
            </div>
          </footer>
        </blockquote>
      </div>
    </div>
  </body>
</html>
